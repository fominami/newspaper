{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{user.username}}!
    <a href="{% url 'logout' %}">log out</a>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
